spring.application.name=loginService

spring.datasource.url=${DATASOURCE_URL:jdbc:postgresql://localhost:5432/users}

spring.datasource.password=${DATASOURCE_PASSWORD}

spring.datasource.username=${DATASOURCE_USERNAME}

spring.datasource.driver-class-name=org.postgresql.Driver

spring.google.client.id=${GOOGLE.CLIENT.ID}

spring.google.client.secrete=${GOOGLE_CLIENT_SECRET}

spring.google.client.redirect.url=${GOOGLE_REDIRECT_URL}

SECRET_KEY=${ENV_SECRET_KEY}

spring.google.authorize.url=${GOOGLE.AUTHORIZE.URL}

server.port=8081

#Kafka properties
spring.kafka.bootstrap-servers=http://localhost:9092
spring.kafka.consumer.group-id=account_creation
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
